<style>
.item1 { grid-area: header; }
#keyWords { grid-area: a;}
#mainTopics { grid-area: b;}
#mainIdeas { grid-area: c;}
#summary { grid-area: d;}

#results {
  display: grid;
  grid-template-areas:
    'a c c'
    'b c c'
    'd d d';
  grid-gap: 10px;
  background-color: #2196F3;
  padding: 10px;
  height: 750px;
}

#results > div {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 20px 0;
  font-size: 30px;
}
</style>
</head>
<body>

  <input type="text" id="videoURL_ID" value="http://video.google.com/timedtext?lang=en&v=gHkELWFqGKQ"></input>
  <button id = "submit">check response</button>

  <div id = "results">
    <div id = "keyWords">KEY WORDS</div>
    <div id = "mainTopics">MAIN TOPICS</div>
    <div id = "mainIdeas">MAIN IDEAS</div>
    <div id = "summary">SUMMARY</div>
  </div>
</body>

        videoID: videoID.value

        'Content-Type': 'application/json'
      }
    }

      createSection(json.main_topics["Topic 2"], mainTopics)
      createSection(json.main_ideas, mainIdeas)
      createSection(json.summary, summary)
    }).catch((err) => {
      console.log('-- Error --')
      console.log(err.message)
    })
  })
